<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/4.1.0/cdn.min.js"
        integrity="sha512-bz58Sg3BAWMEMPTH0B8+pK/+5Qfqq6b2Ho2G4ld12x4fiUVqpY8jSbN/73qpBQYFLU4QnKVL5knUm4uqcJGLVw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>

<body>

    <div class="container p-4">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">ChatApp</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" id="general">General</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="gaming">Gaming</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-disabled="true" id="crypto">Crypto updates</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="mt-5">
            <ul class="list-group" id="chat-list">

            </ul>
        </div>

        <div class="mt-5">
            <form class="new-chat input-group mb-3">
                <span class="input-group-text">Message</span>
                <input type="text" id="message" class="form-control">
                <button type="submit" class="btn btn-primary">
                    Send
                </button>
            </form>
        </div>
        <div class="mt-5">
            <form class="update-name input-group mb-3">
                <span class="input-group-text">Update Name</span>
                <input type="text" id="username" class="form-control">
                <button type="submit" class="btn btn-primary">
                    Update
                </button>
            </form>
        </div>
        <div class="alert-msg">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-firestore.js"></script>
    <script src="/js/firebase.js"></script>
    <script src="js/app.js"></script>
    <script src="js/chatui.js"></script>
    <script src="js/middle.js"></script>
</body>

</html>
